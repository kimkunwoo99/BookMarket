<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<main>
    <div class="container py-4">
        <th:block th:replace="~{/module/header}"></th:block>

        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Sign In</h1>
                <p class="col-md-8 fs-4">BookMarket</p>
            </div>
        </div>
        <div class="row align-items-md-stretch text-center">
            <div class="container col-md-5">
                <div class="text-center">
                    <h3>Please Sign In</h3>
                </div>
                <div class="alert alert-danger" th:if="${error}">
                    UserName과 Password가 일치하지 않습니다.<br>
                </div>
                <form action="/BookMarket/login" method="post" class="form-signin">
                    <div class="mb-3 row">
                        <input class="form-control" type="text" name="username" placeholder="Input Username" required autofocus>
                    </div>
                    <div class="mb-3 row">
                        <input class="form-control" type="password" name="password" placeholder="Input Password" required>
                    </div>
                    <div class="mb-3 row">
                        <input class="btn btn-lg btn-success btn-block" type="submit" value="Sign In">
                    </div>
                </form>
            </div>
        </div>

    </div>
</main>
</body>
</html>
