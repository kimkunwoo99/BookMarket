<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>도서 주문 고객 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<main>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <a href="/BookMarket/home" class="d-flex align-items-center text-body-emphasis text-decoration-none">
                <svg width="32px" height="32px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 10.4V20M12 10.4C12 8.15979 12 7.03969 11.564 6.18404C11.1805 5.43139 10.5686 4.81947 9.81596 4.43597C8.96031 4 7.84021 4 5.6 4H4.6C4.03995 4 3.75992 4 3.54601 4.10899C3.35785 4.20487 3.20487 4.35785 3.10899 4.54601C3 4.75992 3 5.03995 3 5.6V16.4C3 16.9601 3 17.2401 3.10899 17.454C3.20487 17.6422 3.35785 17.7951 3.54601 17.891C3.75992 18 4.03995 18 4.6 18H7.54668C8.08687 18 8.35696 18 8.61814 18.0466C8.84995 18.0879 9.0761 18.1563 9.29191 18.2506C9.53504 18.3567 9.75977 18.5065 10.2092 18.8062L12 20M12 10.4C12 8.15979 12 7.03969 12.436 6.18404C12.8195 5.43139 13.4314 4.81947 14.184 4.43597C15.0397 4 16.1598 4 18.4 4H19.4C19.9601 4 20.2401 4 20.454 4.10899C20.6422 4.20487 20.7951 4.35785 20.891 4.54601C21 4.75992 21 5.03995 21 5.6V16.4C21 16.9601 21 17.2401 20.891 17.454C20.7951 17.6422 20.6422 17.7951 20.454 17.891C20.2401 18 19.9601 18 19.4 18H16.4533C15.9131 18 15.643 18 15.3819 18.0466C15.15 18.0879 14.9239 18.1563 14.7081 18.2506C14.465 18.3567 14.2402 18.5065 13.7908 18.8062L12 20" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="fs-4">&nbsp;BookMarket!</span>
            </a>
        </header>

        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">주문 고객 정보</h1>
                <p class="col-md-8 fs-4">BookMarket</p>
            </div>
        </div>

        <div class="row align-items-md-stretch">
            <form th:object="${customer}" action="/BookMarket/order/orderCustomerInfo" method="post">
                <legend>고객 세부 사항</legend>
                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">고객 ID</label>
                    <div class="col-sm-3">
                        <input type="text" name="customerId" class="form-control" th:field="*{customerId}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">성명</label>
                    <div class="col-sm-3">
                        <input type="text" name="name" class="form-control" th:field="*{name}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">전화번호</label>
                    <div class="col-sm-3">
                        <input type="text" name="phone" class="form-control" th:field="*{phone}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">국가명</label>
                    <div class="col-sm-3">
                        <input type="text" name="address.country" class="form-control" th:field="*{address.country}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">우편번호</label>
                    <div class="col-sm-3">
                        <input type="text" name="address.zipcode" class="form-control" th:field="*{address.zipcode}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">기본 주소</label>
                    <div class="col-sm-3">
                        <input type="text" name="address.addressName" class="form-control" cols="50" rows="2" th:field="*{address.addressName}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">상세 주소</label>
                    <div class="col-sm-3">
                        <input type="text" name="address.detailAddress" class="form-control" th:field="*{address.detailAddress}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" value="등록"/>
                        <a href="/BookMarket/order/orderCancelled" class="btn btn-secondary" role="button">취소</a>
                    </div>
                </div>

            </form>
        </div>


        <footer class="pt-3 mt-4 text-body-secondary border-top">
            <spen class="{text-body-seconary}">&copy;2025 BookMarket</spen>
        </footer>
    </div>
</main>
<h1>Die Stadt der Träumenden Bücher</h1>
<h3>Welcome to City of Dreaming Books</h3>
</body>
</html>
